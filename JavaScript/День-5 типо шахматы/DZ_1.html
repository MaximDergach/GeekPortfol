<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>DZ_1</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
	
	<script>


		function chess(rows,cols,c1,c2,z) {
			var table = document.createElement("table") //создали родительский элемент Table
			document.body.appendChild(table);//Вставили наш table в страницу
			var tr = document.createElement("tr");  //создали дочерний элемент таблицы
			var td = document.createElement("td");	//создали дочерний элемент таблицы
			var allRows = table.getElementsByTagName("td");
			td.style.width = z + "px"; //добавили свойства и значение width & height
			td.style.height = z + "px";	    
			var letters = [" ","a","b","c","d","e","f","g","h"];
			var trNumb = ["1","2","3","4","5","6","7","8"];
			
				//Тут верхняя часть с буквами
				for(var i = 0; i <= rows; i++) {
					var tdFirst = table.appendChild(td.cloneNode(true));
					tdFirst.innerHTML = letters[i];
				}

				//Тут Левая часть с цифрами


				for(i = 0; i < rows; i++) {
					var trFirst = table.appendChild(tr.cloneNode(true));
					trFirst.innerHTML = trNumb[i];
					
				}

				for(var i = 0; i < rows; i++) {
					table.appendChild(tr);
					for (var j = 0;j<cols;j++) {
						var _tr = table.getElementsByTagName("tr")[i];
						_tr.appendChild(td.cloneNode(false));
					}

				}
				for(var i = 0;i < table.rows.length;i++) {
					var row = table.rows[i];
					for(var j = 0;j < row.cells.length;j++) { 

						if ((i%2==0 && j%2==0) || i%2==1 && j%2==1) {
							row.cells[j].style.backgroundColor = c2;
						}else{
							row.cells[j].style.backgroundColor = c1
						};	
					}

				}
			}	
			chess(8,8,"grey","black",40);
		</script>
	</body>
	</html>
