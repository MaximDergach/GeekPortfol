<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>DZ_1</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	

	<script>

		window.onload = function() {
			var image = document.getElementsByTagName('img');
			for (var i = 0; i < image.length; i++) {
				image[i].onclick = bigImage;
				console.log(image);
			}
		}

		function bigImage(event) {
			var bigPicture = document.getElementById('big_img')
			bigPicture.innerHTML = "";//очистили
			var smallImage = event.target;
			var imageName = smallImage.id.split("_");
			var path = 'big/' + imageName[1]+".jpg";
			var bigImage = document.createElement('img')
			bigImage.src = path;
			bigPicture.appendChild(bigImage);// Что то не работает!!!!
			bigImage.onerror = function() {
				alert("Файл не обнаружин")
			}
		}


		

	</script>
	<div id="main">
		<div id="big_img"></div>
		<div class="small_flex">
		<img id="small_1" src="small/1.jpg" alt="картинка">
		<img id="small_2" src="small/2.jpg" alt="картинка">
		<img id="small_3" src="small/3.jpg" alt="картинка">
		</div>
	</div>
</body>
</html>
