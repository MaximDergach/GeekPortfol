<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
	ul{width: 150px;height: 50px;background: red}
	li{width: 150px;height: 50px;background: green;border: 2px solid #000}
</style>
</head>
<body>
	
	<div id="placeholder"></div>
	<script>
		$.ajax({
			url:'https://dog.ceo/api/breeds/list/all',
			type:'get',
			data: 'Эта х...я мне не понятна',
			dataType: 'json',
			success: function(data){
			var namePets = [];//Объявляем массив для сбора пород
				for(var key in data.message){ //перебираем входящие данные
 					namePets.push(key); //ключ добавляем в массив
 				}
 				var output = '<select>'
 				for (var i in namePets) {
 					
 					output+='<option>' +namePets[i] + '</option>';
 				}

 				output+='</select>';
 				$('#placeholder').html(output)

 				console.log(data.message)
 				console.log(namePets)
 			}
 		})

			console.log(namePets[i])
		}*/

</script>
</body>
</html>
