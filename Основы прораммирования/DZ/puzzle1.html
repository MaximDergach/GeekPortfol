<meta charset="UTF-8">
<title>Загадки</title>	
<script>
	alert("Итак игра началася. Набери 10 очков и получиш подарок. 1 ответ = 1 очко");

	var otv = 1;

	var zag1 = prompt("Сколько лет Максу? 29, 30, 31 или 33")
	if (zag1 == 30) {
		alert("Правельно +1")
		otv++
	} else {
		alert("Неправильно")
	}

	var zag2 = prompt("Сколько детей у Майи?")
	if (zag2 == 0) {
		alert("Правельно +1")
		otv++
	} else {
		alert("Неправильно")
	}
	var zag3 = prompt("Как дела? у неё. Она болеет? да/нет")
	if (zag3 == "да") {
		alert("Правельно +1")
		otv++
	} else {
		alert("Неправильно")
	}
	var zag4 = prompt("Сколько будет 2+2?")
	if (zag4 == 4) {
		alert("Каждый дурак знает +1")
		otv++
	} else {
		alert("Неправильно ")
	}
	var zag6 = prompt("Имя кота Мерси/Берси/Борси или Перси")
	if (zag6 == "Перси") {
		alert("Мяу- Мяу +1")
		otv++
	} else {
		alert("Неправильно")
	}
	var zag7 = prompt("Город в котором ты живёш")
	if (zag7 == "Междуреченск") {
		alert("Правильно +1")
		otv++
	} else {
		alert("Неправильно")
	}
	var zag8 = prompt("Любимый герой у Майи в игре Овервотч")
	if (zag8 == "Дива") {
		alert("От Дивы с любовью +1")
		otv++
	} else {
		alert("Неправельно. Дива")
	}
	var zag9 = prompt("Как правельно Виолетта или Виоллета")
	if (zag9 == "Виолетта") {
		alert("Бзюх Бзюх +1")
		otv++
	} else {
		alert("Неправильно")
	}
	var zag10 = prompt("Сложи возраст всех членов семьи Макса Дергач")
	if (zag10== "75") {
		alert("Да ты знал +1")
		otv++
	} else {
		alert("Научись щитать")
	}

	if (otv == 10) {
		alert("Держи подарок...и как он...понравился...ну...ты что не видеш?...он жи тут")
	} else if (otv < 10 && otv >= 8) {
		alert("Попробуй ещё...да да...ещё...у тебя всё получится")
	} else if (otv < 8) {
		alert("Даже не пробуй повторять...неполучится")
	}
	alert("Правельных ответов "+otv);

</script>
