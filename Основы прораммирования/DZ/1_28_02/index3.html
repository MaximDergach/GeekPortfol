<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<script>
	/* Вычислить значение Y=A*X^2+B*X+C, где A=2, B=-1, C=4. Значения A и X вводятся с клавиатуры. Вывести на экран сообщение "При X="1" формула "Y=(2)*X^2+(-1)*X+(4)", равна 5". При изменении переменных A, B и C вид формулы тоже должен меняться.*/	
	var y = 0;
	var a = parseInt(prompt("Введи число А"));
	var x = parseInt(prompt("Введи число X"));
	var b = -1;
	var c = 4;
	y = a * x ^ 2 + b * x + c;

	alert("При X=" + x + " Y=" + "(" + a + ")" + "*" + x + "^2+" + "("+ b +")" + "*" + x + "+" + c + " равна " + y)
	
	</script>
</body>
</html>
